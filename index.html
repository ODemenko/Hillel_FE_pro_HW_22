<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="content">
    <form id="userData">
      <p><input type="text" name="name" placeholder="Name"></p>
      <p><input type="text" name="surname" placeholder="Surname"></p>
      <p><input type="date" name="date" placeholder="Date of birth"></p>
      <p><input type="radio" name="gender" value="Male">Male
         <input type="radio" name="gender" value="Female">Female</p>
      <p>
        <select name="city">
          <option value="">Select city</option>
          <option value="Kiev">Kiev</option>
          <option value="Tallinn">Tallinn</option>
          <option value="Odessa">Odessa</option>
        </select>
      </p>
      <p><textarea name="address" placeholder="Address"></textarea></p>
      <p><input type="checkbox" name="languages" value="English">English
         <input type="checkbox" name="languages" value="Estonian">Estonian
         <input type="checkbox" name="languages" value="Ukrainian">Ukrainian</p>
      <p><input type="button" value="Save" id="saveButton"></p>
    </form>
    <div id="userDataDisplay"></div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
